<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title>Luigi's Pizzeria</title>
</head>
<body>
		<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-warning">
			<div class="container-fluid">

				<div class="d-flex justify-content-start mt-2">
					<a class="navbar-brand fw-bold m-auto" th:href="@{/}"><img
						th:src="@{/img/luigis.png}" width="140px" height="110px"
						alt="logo" /></a>
				</div>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mt-3 mb-lg-0">
						<li class="nav-item fw-bold"><a th:href="@{/}"
							class="nav-link">Pizzas</a></li>
						<li class="nav-item fw-bold"><a th:href="@{/drink}"
							class="nav-link">Drinks</a></li>
						<li class="nav-item fw-bold"><a class="nav-link"
							th:href="@{/globalsearch}">Search by name</a></li>
						<li class="nav-item fw-bold"><a class="nav-link"
							th:href="@{/promotion}">Promotions</a></li>
						<li class="nav-item fw-bold"><a class="nav-link"
							th:href="@{/ingredient}">Our ingredients</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mt-5 d-flex justify-content-center">
		<div class="row">
			<div class="col">
				<h1>Add a new Promotion</h1>
				<div th:if="${errors}">
					<ul>
						<li class="text-danger" th:each="error : ${errors}"
							th:object="${error}">[[*{defaultMessage}]]</li>
					</ul>
				</div>
				<form method="POST" action="/promotion/create"
					th:object="${promotion}">
					<label>Title</label><br> <input type="text" name="title"
						th:field="*{title}"> <br> <label>Initial date</label>
					<br> <input type="date" name="date" th:field="*{initialDate}">
					<br> <label>End Date</label><br> <input type="date"
						name="endDate" th:field="*{endDate}"> <br> <br>
					<label class="fw-bold">Available pizzas</label> <br>

					<div th:each="pizza : ${pizzas}" th:object="${pizza}" class="mb-3">
						<input type="checkbox" name="pizzas" th:value="*{id}"
							th:field="${promotion.pizzas}"> <label>[[*{name}]]</label>
					</div>

					<button class="btn btn-success mt-4 fw-bold" type="submit">Add</button>
				</form>
			</div>
		</div>
	</div>






</body>
</html>
